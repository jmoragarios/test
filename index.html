<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="container">
    <h1>Car Sales</h1>
    <div class="imagesBlock">
      <button id="btnImg1" onclick="handleOnClickImg(this)" class="w3-button"><img src="images/carro1.jpg" alt=""></button>
      <button id="btnImg2" onclick="handleOnClickImg(this)"><img src="images/carro2.jpg" alt=""></button>
      <button id="btnImg3" onclick="handleOnClickImg(this)"><img src="images/carro3.png" alt=""></button>
      <button id="btnImg4" onclick="handleOnClickImg(this)"><img src="images/carro4.jpg" alt=""></button>
      <button id="btnImg5" onclick="handleOnClickImg(this)"><img src="images/carro5.png" alt=""></button>
    </div>
  </div>

  <div id="id01" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <div class="imgModal">
        <img id="modalImg" src="" alt="">
      </div>
    </div>
  </div>
</div>
<script src="site.js" charset="utf-8"></script>
</body>
</html>
